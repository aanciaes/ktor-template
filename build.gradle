group 'com.ktor-template'
version '0.1'

buildscript {

    repositories {
        mavenCentral()
        gradlePluginPortal()
        maven { url = "https://plugins.gradle.org/m2/" }
        jcenter()
    }
    dependencies {
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
        classpath "org.koin:koin-gradle-plugin:$koin_version"
        classpath "com.github.jengelman.gradle.plugins:shadow:6.1.0"
        classpath 'org.jlleitschuh.gradle:ktlint-gradle:9.4.1'
    }
}

apply plugin: 'kotlin'
apply plugin: 'application'
apply plugin: 'koin'
apply plugin: "com.github.johnrengelman.shadow"
apply plugin: 'org.jlleitschuh.gradle.ktlint'

repositories {
    mavenCentral()
    jcenter()
}

test {
    useJUnitPlatform()
}

// Required so that Kotlin generates java 11 bytecode
compileKotlin.kotlinOptions.jvmTarget = JavaVersion.VERSION_11
compileTestKotlin.kotlinOptions.jvmTarget = JavaVersion.VERSION_11

sourceSets {
    main {
        kotlin.srcDir "src/main/kotlin"
        resources.srcDir "src/main/resources"
    }
    test {
        kotlin.srcDir "src/test/kotlin"
        resources.srcDir "src/test/resources"
    }
}

dependencies {
    implementation "org.jetbrains.kotlin:kotlin-stdlib-jdk8:$kotlin_version"

    implementation "ch.qos.logback:logback-classic:1.2.3"

    implementation "io.ktor:ktor-server-netty:$ktor_version"
    implementation "io.ktor:ktor-jackson:$ktor_version"
    implementation "io.ktor:ktor-auth:$ktor_version"

    implementation "org.koin:koin-core:$koin_version"
    implementation "org.koin:koin-core-ext:$koin_version"
    implementation "org.koin:koin-ktor:$koin_version"

    // Database stuff
    implementation "org.postgresql:postgresql:42.2.17"
    implementation "com.zaxxer:HikariCP:3.4.5"
    implementation "org.jetbrains.exposed:exposed-core:$exposed_version"
    implementation "org.jetbrains.exposed:exposed-dao:$exposed_version"
    implementation "org.jetbrains.exposed:exposed-jdbc:$exposed_version"
    implementation "org.flywaydb:flyway-core:7.0.2"

    testImplementation "io.ktor:ktor-server-test-host:$ktor_version"
    testImplementation "org.koin:koin-test:$koin_version"
    testImplementation "org.junit.jupiter:junit-jupiter-api:$junit_version"
    testImplementation "org.junit.jupiter:junit-jupiter-params:$junit_version"
    testRuntimeOnly "org.junit.jupiter:junit-jupiter-engine:$junit_version"
    testImplementation "org.amshove.kluent:kluent:1.61"
    testImplementation "org.testcontainers:testcontainers:1.14.3"
    testImplementation "org.testcontainers:junit-jupiter:1.14.3"
    testImplementation "org.testcontainers:postgresql:1.14.3"
}

test {
    forkEvery = 1
}

tasks.withType(Test) {
    useJUnitPlatform()
    testLogging {
        events "PASSED", "FAILED", "SKIPPED"
    }
}

applicationDefaultJvmArgs = ["-Xdebug", "-Xrunjdwp:transport=dt_socket,server=y,address=5005,suspend=n"]
mainClassName = "io.ktor.server.netty.DevelopmentEngine"
